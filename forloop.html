let item = [250, 645, 300, 900, 50]
// for loop
for (let value = 0; value < item.length; value++) {
    let offer = item[value] / 10;
    let newitem = item[value] - offer;
    console.log(newitem) 
    item[value] -= offer;
}
console.log(item)
// for of loop
let j = 0
for (let val of item) {
    let offer = val / 10;
    item[j] = item[j] - offer;
    console.log(`value after offer = ${item[j]} `)
    j++;
}
